<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Incidencias</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/32/32284.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<style>
    :root {
        --azul-profundo: #1E3A8A;
        --azul-claro: #3B82F6;
        --naranja: #F59E0B;
        --verde: #10B981;
        --rojo: #EF4444;
        --gris: #F3F4F6;
        --negro: #111827;
    }

    html,
    body {
        height: 100dvh;
        margin: 0;
        font-family: 'Roboto', sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        min-height: 100dvh;
        background-color: var(--gris);
    }

    header {
        background: var(--azul-profundo);
        color: var(--gris);
    }

    .title-container {
        box-shadow: 0px 2px 5px var(--azul-claro);
        position: relative;
        z-index: 20;
    }

    .btn-atras {
        color: var(--gris);
        text-decoration: none;
    }

    main {
        flex: 1;
        background: var(--gris);
    }

    .btn-container-one .btn {
        font-weight: 600;
        box-shadow: 0px 1px 4px var(--negro);
        width: 100%;
    }

    .btn-container .btn {
        box-shadow: 0px 1px 4px var(--negro);
        width: 100%;
    }

    .form-control,
    .form-select {
        border-color: rgba(17, 24, 39, 0.5);
    }

    .form-control:focus,
    .form-select:focus {
        border-color: var(--azul-profundo);
        box-shadow: 0 0 0 0.25rem rgba(30, 58, 138, 0.3);
    }

    /* CARD DESIGN V2.0 */
    .card-report {
        background: white;
        border: 1px solid #f0f0f0;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        text-decoration: none;
        /* Para cuando la card entera es un link */
        display: block;
        color: inherit;
    }

    .card-report:active {
        transform: scale(0.98);
    }

    .icon-box {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        flex-shrink: 0;
    }

    .bg-danger-subtle {
        background-color: #fef2f2 !important;
        color: #dc2626 !important;
    }

    .bg-warning-subtle {
        background-color: #fffbeb !important;
        color: #d97706 !important;
    }

    .bg-info-subtle {
        background-color: #eff6ff !important;
        color: #2563eb !important;
    }

    .bg-secondary-subtle {
        background-color: #f3f4f6 !important;
        color: #4b5563 !important;
    }

    .btn-view {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: #f8f9fa;
        color: #6c757d;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }

    .card-report:hover .btn-view {
        background-color: #e9ecef;
        color: #1E3A8A;
    }

    .loading-spinner {
        display: flex;
        justify-content: center;
        padding: 3rem;
    }

    .no-results {
        text-align: center;
        color: #9ca3af;
        margin-top: 3rem;
    }
</style>

<body>

    <header>
        <div class="title-container py-4">
            <div class="d-flex align-items-center justify-content-center position-relative">
                <h1 class="text-center fs-2 m-0 fw-bold">Historial de Reportes</h1>
                <a href="index.html" class="btn-atras position-absolute start-0 mx-2">
                    <i class="bi bi-caret-left-fill fs-1"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="pb-4">
        <div class="container p-4">
            <div class="bg-white p-3 rounded-4 shadow-sm mb-4">
                <form id="filterForm">
                    <div class="mb-3">
                        <label class="form-label">Desde</label>
                        <input type="date" id="fechaInicio" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hasta</label>
                        <input type="date" id="fechaFin" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de incidente</label>
                        <select class="form-select" id="filtroTipo">
                            <option value="todos" selected>Seleccionar ...</option>
                            <option value="robo">Robo o hurto</option>
                            <option value="asalto">Asalto a mano armada</option>
                            <option value="violencia">Violencia o agresi贸n f铆sica</option>
                            <option value="vandalismo">Vandalismo</option>
                            <option value="acoso">Acoso o intimidaci贸n</option>
                            <option value="personas_sospechosas">Personas sospechosas</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="btn-container-one mt-4">
                        <button type="submit" class="btn btn-danger d-flex align-items-center justify-content-center gap-2 fs-5">
                            <i class="bi bi-filter fs-5"></i>
                            Filtrar Reportes
                        </button>
                    </div>
                </form>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <small class="text-muted fw-bold">RESULTADOS</small>
                <small class="text-muted" id="contadorResultados">Cargando...</small>
            </div>

            <!-- Lista de Reportes -->
            <div id="reports-list" class="d-flex flex-column gap-3">
                <div class="loading-spinner">
                    <div class="spinner-border text-danger" role="status"></div>
                </div>
            </div>
        </div>

    </main>

    <!-- Modal Error Fecha -->
    <div class="modal fade" id="dateErrorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered px-4">
            <div class="modal-content rounded-4 border-0 p-3 text-center">
                <i class="bi bi-calendar-x text-warning display-1 mb-2"></i>
                <h5 class="fw-bold">Fecha Inv谩lida</h5>
                <p class="text-muted small">La fecha de fin no puede ser anterior a la fecha de inicio.</p>
                <button type="button" class="btn btn-light rounded-pill px-4 fw-bold" data-bs-dismiss="modal">Corregir</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // TUS CREDENCIALES
        const firebaseConfig = {
            apiKey: "AIzaSyDal5OulyWHDh_rLNWbrPDIW47eSJZdrhw",
            authDomain: "piuseg-community.firebaseapp.com",
            projectId: "piuseg-community",
            storageBucket: "piuseg-community.firebasestorage.app",
            messagingSenderId: "189220878444",
            appId: "1:189220878444:web:c601a73237b41038f98049",
            measurementId: "G-GV7QX4QFK6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        //  CONFIGURACIN DE DISEO (Iconos y Colores)
        const typeConfig = {
            'robo': { icon: 'bi-exclamation-triangle-fill', style: 'bg-danger-subtle' },
            'asalto': { icon: 'bi-person-fill-exclamation', style: 'bg-danger-subtle' },
            'violencia': { icon: 'bi-bandaid-fill', style: 'bg-danger-subtle' },
            'vandalismo': { icon: 'bi-bricks', style: 'bg-warning-subtle' },
            'acoso': { icon: 'bi-eye-fill', style: 'bg-warning-subtle' },
            'personas_sospechosas': { icon: 'bi-person-fill-lock', style: 'bg-warning-subtle' },
            'otro': { icon: 'bi-question-circle-fill', style: 'bg-secondary-subtle' }
        };

        let allReports = [];

        // --- 1. VALIDACIN DE FECHAS EN TIEMPO REAL ---
        const fechaInicio = document.getElementById('fechaInicio');
        const fechaFin = document.getElementById('fechaFin');

        // Cuando cambio la fecha inicio, la fecha fin no puede ser menor
        fechaInicio.addEventListener('change', function() {
            fechaFin.min = this.value; // Bloquea fechas anteriores en el calendario
            if (fechaFin.value && fechaFin.value < this.value) {
                fechaFin.value = this.value; // Corrige autom谩ticamente si ya estaba mal
            }
        });

        // --- 2. CARGA DE DATOS ---
        document.addEventListener('DOMContentLoaded', async () => {
            await cargarReportes();
        });

        document.getElementById('filterForm').addEventListener('submit', (e) => {
            e.preventDefault();
            aplicarFiltros();
        });

        async function cargarReportes() {
            const container = document.getElementById('reports-list');
            try {
                const q = query(collection(db, "reportes"), orderBy("fecha", "desc"));
                const querySnapshot = await getDocs(q);
                
                allReports = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    data.id = doc.id;
                    if (data.fecha) {
                        data.fechaObj = new Date(data.fecha.seconds * 1000);
                    }
                    allReports.push(data);
                });

                renderizarLista(allReports);

            } catch (error) {
                console.error("Error:", error);
                container.innerHTML = `<div class="text-center text-danger mt-4"><i class="bi bi-wifi-off fs-1"></i><p>Error de conexi贸n</p></div>`;
            }
        }

        function renderizarLista(reportes) {
            const container = document.getElementById('reports-list');
            const contador = document.getElementById('contadorResultados');
            container.innerHTML = '';
            contador.textContent = `${reportes.length} encontrados`;

            if (reportes.length === 0) {
                container.innerHTML = `
                    <div class="no-results animate-up">
                        <i class="bi bi-search display-1 opacity-25"></i>
                        <p class="mt-3 fw-bold">No se encontraron reportes</p>
                        <small>Intenta cambiar los filtros de b煤squeda.</small>
                    </div>`;
                return;
            }

            reportes.forEach(repo => {
                // Preparar datos visuales
                const tipoKey = repo.tipo || 'otro';
                const config = typeConfig[tipoKey] || typeConfig['otro'];
                const titulo = formatearTexto(tipoKey);
                const fechaStr = repo.fechaObj ? repo.fechaObj.toLocaleDateString() : '---';
                const direccion = repo.direccion || "Ubicaci贸n no disponible";

                // Crear la Card HTML (Dise帽o Nuevo)
                const cardLink = document.createElement('a');
                cardLink.href = `reporteHistorial.html?id=${repo.id}`;
                cardLink.className = 'card-report text-decoration-none text-dark animate-up'; 
                
                cardLink.innerHTML = `
                    <div class="d-flex align-items-center">
                        <!-- Icono Izquierdo -->
                        <div class="icon-box ${config.style} me-3">
                            <i class="bi ${config.icon}"></i>
                        </div>
                        
                        <!-- Texto Central -->
                        <div class="flex-grow-1 overflow-hidden">
                            <h6 class="fw-bold mb-1 text-capitalize text-truncate">${titulo}</h6>
                            <p class="text-muted small mb-1 text-truncate">
                                <i class="bi bi-geo-alt me-1"></i>${direccion}
                            </p>
                            <span class="badge bg-light text-secondary border fw-normal">
                                <i class="bi bi-calendar3 me-1"></i>${fechaStr}
                            </span>
                        </div>

                        <!-- Flecha Derecha -->
                        <div class="ms-2">
                            <div class="btn-view shadow-sm">
                                <i class="bi bi-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(cardLink);
            });
        }

        function aplicarFiltros() {
            const fInicio = fechaInicio.value;
            const fFin = fechaFin.value;
            const fTipo = document.getElementById('filtroTipo').value;

            // Validaci贸n manual extra por seguridad
            if (fInicio && fFin && fInicio > fFin) {
                new bootstrap.Modal(document.getElementById('dateErrorModal')).show();
                return;
            }

            const listaFiltrada = allReports.filter(repo => {
                let pasaFecha = true;
                let pasaTipo = true;

                if (repo.fechaObj) {
                    const fechaRepo = new Date(repo.fechaObj);
                    fechaRepo.setHours(0,0,0,0); // Normalizar el reporte a medianoche local

                    if (fInicio) {
                        // FIX: Parsear manualmente YYYY-MM-DD para forzar hora local
                        // split('-') es seguro porque el input date siempre devuelve ese formato
                        const [y, m, d] = fInicio.split('-');
                        const inicio = new Date(y, m - 1, d);
                        
                        if (fechaRepo.getTime() < inicio.getTime()) pasaFecha = false;
                    }
                    if (fFin) {
                        // FIX: Parsear manualmente YYYY-MM-DD para forzar hora local
                        const [y, m, d] = fFin.split('-');
                        const fin = new Date(y, m - 1, d);
                        
                        if (fechaRepo.getTime() > fin.getTime()) pasaFecha = false;
                    }
                }

                if (fTipo !== 'todos' && repo.tipo !== fTipo) {
                    pasaTipo = false;
                }

                return pasaFecha && pasaTipo;
            });

            renderizarLista(listaFiltrada);
        }

        function formatearTexto(texto) {
            if (!texto) return "Incidente";
            let limpio = texto.replace(/_/g, ' ');
            return limpio.charAt(0).toUpperCase() + limpio.slice(1).toLowerCase();
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Comunitario</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3082/3082383.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
</head>

<style>
    :root {
        --azul-profundo: #1E3A8A;
        --azul-claro: #3B82F6;
        --naranja: #F59E0B;
        --verde: #10B981;
        --rojo: #EF4444;
        --gris: #F3F4F6;
        --negro: #111827;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        font-family: 'Roboto', sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: var(--gris);
    }

    header {
        background: var(--azul-profundo);
        color: var(--gris);
    }

    .title-container {
        box-shadow: 0px 2px 5px var(--azul-claro);
        position: relative;
        z-index: 20;
    }

    .btn-atras {
        color: var(--gris);
        text-decoration: none;
    }

    main {
        flex: 1;
        background: var(--gris);
    }

    #map {
        height: 100vh;
    }

    .map-container {
        position: relative;
        z-index: 10;
    }

    .modal-content {
        border: none;
    }

    .modal-descrip {
        margin: 0;
    }
</style>

<body>

    <header>
        <div class="title-container py-4">
            <div class="d-flex align-items-center justify-content-center position-relative">
                <h1 class="text-center fs-2 m-0 fw-bold">Mapa Comunitario</h1>
                <a href="index.html" class="btn-atras position-absolute start-0 mx-2">
                    <i class="bi bi-caret-left-fill fs-1"></i>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div id="map" class="map-container"></div>
    </main>

    <!-- ✅ Modal de confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered px-4">
            <div class="modal-content bg-success text-white rounded-4 shadow-lg border-0 p-1">
                <div class="modal-body text-center py-4">
                    <i class="bi bi-hand-thumbs-up-fill display-1"></i>
                    <h5 class="modal-title fw-bold mb-3 mt-2" id="confirmModalLabel">¡Gracias por tu compromiso con Piura!</h5>
                    <p class="modal-descrip">Tu reporte ha sido enviado con éxito. Agradecemos tu colaboración para construir una ciudad más segura y solidaria.</p>
                </div>
                <div class="modal-footer border-0 justify-content-center pt-0">
                    <a href="mapa.html" class="btn btn-light fw-semibold px-4">Aceptar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([-5.1945, -80.6328], 13);

        // Capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Íconos personalizados
        const redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const orangeIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png',
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // Marcadores de ejemplo
        L.marker([-5.190, -80.630], { icon: redIcon }).addTo(map).bindPopup("Punto rojo 1");
        L.marker([-5.200, -80.635], { icon: redIcon }).addTo(map).bindPopup("Punto rojo 2");
        L.marker([-5.195, -80.620], { icon: redIcon }).addTo(map).bindPopup("Punto rojo 3");

        L.marker([-5.185, -80.640], { icon: orangeIcon }).addTo(map).bindPopup("Punto naranja 1");
        L.marker([-5.205, -80.625], { icon: orangeIcon }).addTo(map).bindPopup("Punto naranja 2");
        L.marker([-5.198, -80.638], { icon: orangeIcon }).addTo(map).bindPopup("Punto naranja 3");

        // Mostrar automáticamente la modal al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
            confirmModal.show();
        });
    </script>
</body>


</html>
